      EMAIL_AUTH_ALIAS: 'mail@jaw.dev'
      EMAIL_AUTH_PASS: 'password'
      DISCORD_ID: 'xxx'
      DISCORD_TOKEN: 'xxx'
      DISCORD_URL: 'xxx'

    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm i

      - name: Create SQLite database for Playwright
        run: touch src/database/db.sqlite

      - name: Migrate database for Playwright
        run: npm run db:migrate:latest

      - name: Seed database for Playwright
        run: npm run db:seed:run

      - name: Test codes
        run: npm run test

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps chromium

      - name: Run Playwright tests
        run: npm run test:ete

      - uses: actions/upload-artifact@v3
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

  lint:
    name: ESLint
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm i

      - name: Lint codes
        run: npm run lint

