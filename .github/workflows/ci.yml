      PUBLIC_BACKBLAZE_BUCKET: 'xxx'
      PUBLIC_BACKBLAZE_REGION: 'xxx'
      PUBLIC_BACKBLAZE_END_POINT: 'xxx'
      PUBLIC_BACKBLAZE_KEY_ID: 'xxx'
      PUBLIC_BACKBLAZE_APPLICATION_KEY: 'xxx'
