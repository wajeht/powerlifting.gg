version: '3.9'
services:
  subdomain:
    container_name: subdomain
    restart: unless-stopped
    build:
      context: ./
      dockerfile: ./Dockerfile.prod
    depends_on:
      - redis
    ports:
      - '${PORT}:${PORT}'
    volumes:
      - ./:/usr/src/app
      - /usr/src/app/node_modules
    networks:
      - subdomain-network

  redis:
    image: 'redis:7.2.3'
    container_name: redis
    restart: unless-stopped
    command: redis-server --requirepass ${REDIS_PASSWORD} --port ${REDIS_PORT}
    ports:
      - '${REDIS_PORT}:${REDIS_PORT}'
    networks:
      - subdomain-network
    volumes:
      - 'redis-data:/data'

  nginx:
    container_name: nginx
    restart: unless-stopped
    image: nginx:latest
    ports:
      - '80:80'
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - subdomain
    networks:
      - subdomain-network

volumes:
  redis-data:
    driver: local

networks:
  subdomain-network:
    driver: bridge
