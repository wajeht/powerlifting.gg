version: '3.9'
services:
  subdomain:
    container_name: subdomain
    restart: unless-stopped
    build:
      context: ./
      dockerfile: ./Dockerfile.prod
    ports:
      - '${PORT}:${PORT}'
    volumes:
      - ./:/usr/src/app
      - /usr/src/app/node_modules
    networks:
      - subdomain-network
    environment:
      - CHOKIDAR_USEPOLLING=true
      - PORT=8080
      - DEBUG=false
      - NODE_ENV=production

  nginx:
    container_name: nginx
    restart: unless-stopped
    image: nginx:latest
    ports:
      - '80:80'
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./csr.pem:/etc/nginx/ssl/csr.pem
      - ./key.pem:/etc/nginx/ssl/key.pem
    depends_on:
      - subdomain
    networks:
      - subdomain-network

networks:
  subdomain-network:
    driver: bridge
