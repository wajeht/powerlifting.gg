<tr>
	<td
		class="wrapper"
		style="
			font-family: Helvetica, sans-serif;
			font-size: 14px;
			vertical-align: top;
			box-sizing: border-box;
			padding: 24px;
		"
		valign="top"
	>
		<table
			border="0"
			cellpadding="0"
			cellspacing="0"
			style="border-collapse: separate; mso-table-lspace: 0pt; mso-table-rspace: 0pt; width: 100%"
			width="100%"
		>
			<tr>
				<td
					style="font-family: Helvetica, sans-serif; font-size: 14px; vertical-align: top"
					valign="top"
				>
					<p
						style="
							font-family: Helvetica, sans-serif;
							font-size: 14px;
							font-weight: normal;
							margin: 0;
							margin-bottom: 16px;
						"
					>
						Hello <%- username %>,
					</p>
					<p
						style="
							font-family: Helvetica, sans-serif;
							font-size: 14px;
							font-weight: normal;
							margin: 0;
							margin-bottom: 16px;
						"
					>
						We're excited to have you as a member of our community.
					</p>
				</td>
			</tr>
		</table>
	</td>
</tr>
