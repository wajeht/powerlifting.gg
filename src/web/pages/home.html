<div class="flex flex-col">
	<div class="p-10 py-16">
		<div class="mx-auto max-w-7xl w-full  text-center prose flex flex-col justify-center items-center">
			<!-- title -->
			<h2 class="text-5xl font-extrabold">Find Your Perfect Strength Coach </h2>

			<!-- desc -->
			<p class="text-xl text-neutral-500 max-w-2xl ">Search for the best strength coaches in your area. Read
				reviews from other clients. Make an informed decision.</p>

			<!-- search -->
			<form action="/tenants" method="get" class="flex gap-1 items-center justify-center w-[374px]">
				<label class="input input-bordered flex items-center gap-2 w-[374px]" for="q">
					<input type="text" class="grow" id="q" name="q" placeholder="Search for a coach or a systems..." required />
					<input type="hidden" name="current_page" id="current_page" value="1">
					<input type="hidden" name="per_page" id="per_page" value="25">
					<input type="hidden" name="sort" id="sort" value="asc">
					<button type="submit" name="search" class="hover:bg-neutral hover:text-white h-8 w-8 flex justify-center items-center rounded-md">
						<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor" class="w-4 h-4 opacity-70">
							<path fill-rule="evenodd"
								d="M9.965 11.026a5 5 0 1 1 1.06-1.06l2.755 2.754a.75.75 0 1 1-1.06 1.06l-2.755-2.754ZM10.5 7a3.5 3.5 0 1 1-7 0 3.5 3.5 0 0 1 7 0Z"
								clip-rule="evenodd" />
						</svg>
					</button>
				</label>
			</form>

			<!-- global search -->
			<span class="text-xs text-neutral-600 mt-5">
				<span>press <kbd class="kbd kbd-xs">cmd/ctrl</kbd> <kbd class="kbd kbd-xs">k</kbd> for global search</span>
			</span>

		</div>
	</div>

	<div class="p-10 py-16 bg-[#F3F4F6]">
		<div class="mx-auto max-w-7xl w-full  text-center prose">
			<h2 class="text-5xl font-extrabold">Top coaches of the month</h2>

			<div class="flex gap-6 justify-between mt-20">
				<% for(const tenant of tenants) { %>
					<div class="flex flex-col gap-3 items-center justify-center bg-white p-5 rounded-md w-full">
						<!-- img -->
						<div class="h-[100px] w-[100px] rounded-full flex justify-center items-center" style="background-color: <%= tenant.color %>;"><%= tenant.emoji %></div>

						<!-- rating -->
						<div class="rating rating-xs mt-2">
							<input type="radio" name="rating-1" class="mask mask-star" />
							<input type="radio" name="rating-1" class="mask mask-star" checked />
							<input type="radio" name="rating-1" class="mask mask-star" />
							<input type="radio" name="rating-1" class="mask mask-star" />
							<input type="radio" name="rating-1" class="mask mask-star" />
						</div>

						<!-- name -->
						<h4 class="mt-3"><%= tenant.name %></h4>

						<!-- button -->
						<a class="btn btn-sm btn-neutral no-underline text-white w-full" href="">View</a>
					</div>
				<% } %>
			</div>
		</div>
	</div>
</div>
