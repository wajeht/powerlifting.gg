<div class="fade-in p-10">
  <div class="mx-auto max-w-7xl w-full prose">
    <% for (let i=0; i < posts.length; i++) { %>
      <div>
        <a class="flex gap-2 items-center" href="/blog/<%= posts[i].id %>">
          <h3><%= posts[i].title %></h3>
          <span><%= posts[i].date %></span>
        </a>
      </div>
    <% } %>
  </div>
</div>
