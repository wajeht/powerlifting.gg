<div class="fade-in p-10">
	<div class="mx-auto max-w-7xl w-full prose">

		<div class="text-sm flex gap-2 items-center my-5 text-[#4A5569]">
				<a class="no-underline hover:underline opacity-50 hover:opacity-100" href="<%= app.mainDomain %>">Home</a>
				<svg xmlns="http://www.w3.org/2000/svg" width="15" height="15" viewBox="0 0 24 24"><path fill="#4A5569" d="M12.6 12L8.7 8.1q-.275-.275-.275-.7t.275-.7t.7-.275t.7.275l4.6 4.6q.15.15.213.325t.062.375t-.062.375t-.213.325l-4.6 4.6q-.275.275-.7.275t-.7-.275t-.275-.7t.275-.7z"/></svg>
				<a class="no-underline hover:underline opacity-50 hover:opacity-100" href="<%= app.mainDomain %>/tenants">Tenants</a>
				<svg xmlns="http://www.w3.org/2000/svg" width="15" height="15" viewBox="0 0 24 24"><path fill="#4A5569" d="M12.6 12L8.7 8.1q-.275-.275-.275-.7t.275-.7t.7-.275t.7.275l4.6 4.6q.15.15.213.325t.062.375t-.062.375t-.213.325l-4.6 4.6q-.275.275-.7.275t-.7-.275t-.275-.7t.275-.7z"/></svg>
				<a class="no-underline hover:underline opacity-50 hover:opacity-100" href="/"><%= tenant.name %></a>
		</div>

		<h1>Welcome from tenant <%- tenant.name %>!</h1>

		<div class="flex justify-between items-center">
			<!-- search -->
			<form action="/search" method="post" class="flex gap-1 justify-between">
				<!-- left -->
				<div class="flex gap-1">
					<label class="input input-bordered flex items-center gap-2 w-[350px]" for="q">
						<input type="text" class="grow" id="q" name="q" placeholder="Search for a review..." required />
					</label>
					<input id="home-search" type="submit" value="Search" class="btn btn-neutral" />
				</div>
			</form>


			<!-- right -->
			<div class="flex gap-3">
				<button class="btn btn-neutral">Submit A Review</button>

				<!-- login -->
				<% if (app.env === 'development') { %>
					<a class="btn btn-neutral no-underline text-white" href="http://localhost:80/oauth/google" title="login with google">Login</a>
				<% } else { %>
					<a class="btn btn-neutral no-underline text-white" href="https://powerlifting.gg/oauth/google" title="login with google">Login</a>
				<% } %>

				<div class="join">
					<button class="join-item btn">«</button>
					<button class="join-item btn">Page 1</button>
					<button class="join-item btn">»</button>
				</div>
			</div>
		</div>

		<p>Showing 0 to 10 of 100 reviews</p>

		<div class="flex flex-col gap-5 rounded-md">
			<% for(const review of reviews ) { %>
				<div class="border boreder-2 p-5 rounded-md bg-white">
					<p>
						<%= review.comment %>
					</p>
				</div>
				<% } %>
		</div>

	</div>
</div>
