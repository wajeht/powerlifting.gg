<div class="p-10">
  <div class="mx-auto max-w-7xl w-full prose">
    <h1>Contact</h1>

    <!-- form -->
    <form action="/contact" method="post" class="flex flex-col gap-3 max-w-xl">
      <!-- flash-messages -->
      <%- include('../components/flash-message.html') %>

      <!-- email -->
      <input type="email" name="email" id="email" placeholder="Email" class="input input-bordered" required />

      <!-- message -->
      <textarea id="message" name="message" class="textarea textarea-bordered h-[200px]" placeholder="Message" required></textarea>

      <!-- submit -->
      <div><input type="submit" value="Submit" class="btn btn-neutral" /></div>
    </form>
  </div>
</div>
