<% if (users.length) { %>
  <div class="overflow-x-auto rounded-lg border">
    <table class="table">
      <!-- head -->
      <thead>
        <tr>
          <th>
            <label>
              <input type="checkbox" class="checkbox" />
            </label>
          </th>
          <th>User</th>
          <th>Email</th>
          <th>Created At</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <% for (const user of users) { %>
        <tr>
          <th>
            <label>
              <input type="checkbox" class="checkbox" />
            </label>
          </th>
          <td>
            <div class="flex items-center gap-3">
              <!-- img -->
              <% if (user.profile_picture) { %>
                <img class="w-12 h-12 rounded-full p-0 m-0" src="<%= user.profile_picture %>" alt="<%= user.profile_picture %>" />
              <% } else { %>
                <div class="w-12 h-12 rounded-full bg-neutral-200 flex justify-center items-center">
                  <span class="text-xs font-light">n/a</span>
                </div>
              <% } %>
              <div class="flex flex-col gap-1 items-start min-w-fit">
                <!-- name -->
                <span class="font-bold"><%= user.username %></span>
                <div class="badge badge-ghost text-xs"><%= user.role %></div>
              </div>
            </div>
          </td>
          <td>
            <a href="mailto:<%= user.email %>"><%= user.email %></a>
          </td>
          <td>
            <%= user.created_at %>
          </td>
          <th>
            <th>
              <form action="/admin/users" method="post">
                <input type="text" name="csrfToken" value="<%= csrfToken %>" hidden />
                <input type="text" name="id" value="<%= user.id %>" hidden>
                <input type="text" name="method" value="delete" hidden>
                <button type="submit" class="btn btn-ghost btn-xs justify-center items-center flex text-red-500">
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24">
                    <path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                      stroke-width="2"
                      d="m14.74 9l-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0" />
                  </svg>
                </button>
              </form>
            </th>
          </th>
        </tr>
        <% } %>
      </tbody>
    </table>
  </div>
<% } else { %>
  <div class="rounded-lg border p-[78px] flex flex-col gap-5 justify-center items-center">
    Empty
  </div>
<% }  %>
