<div class="p-10">
	<div class="mx-auto max-w-7xl w-full prose">
		<h1><%= statusCode %></h1>
		<% if (app.env === 'development' || (typeof app.user !== 'undefined' && app.user.role === 'SUPER_ADMIN')) { %>
			<pre style="white-space: pre-wrap; word-wrap: break-word; text-align: left"><%= error %></pre>
		<% } else { %>
				<p><%= error %></p>
		<% } %>
	</div>
</div>
