<!-- og card -->
<meta property="og:url" content="<%= app.og.domainWithProtocol %>">
<meta property="og:type" content="website">
<meta property="og:title" content="<%= app.og.domainWithoutProtocol %>">
<meta property="og:description" content="Find Your Perfect Strength Coach">
<meta property="og:image" content="<%= app.og.image %>">

<!-- twitter og card -->
<meta name="twitter:card" content="summary_large_image">
<meta property="twitter:domain" content="<%= app.og.domainWithoutProtocol %>">
<meta property="twitter:url" content="<%= app.og.domainWithProtocol %>">
<meta name="twitter:title" content="<%= app.og.domainWithoutProtocol %>">
<meta name="twitter:description" content="Find Your Perfect Strength Coach">
<meta name="twitter:image" content="<%= app.og.image %>">
