<% if (Object.keys(flashMessages).length) { %>
  <% for (const message in flashMessages) { %>
    <div role="alert" class="alert <%= flashMessages[message].type === 'error' ? 'alert-error' : flashMessages[message].type === 'info' ? 'alert-info' : 'alert-success' %>">
        <span><%= flashMessages[message] %></span>
    </div>
  <% } %>
<% } %>
