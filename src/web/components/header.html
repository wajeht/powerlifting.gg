<header class="navbar p-10 sticky top-0 z-10 backdrop-blur-sm bg-white/70 border border-b">
	<!-- wrapper -->
	<div class="mx-auto max-w-7xl flex justify-between w-full">
		<!-- left -->
		<div class="flex-1">
			<a href="<%= app.mainDomain %>" title="powerlifting.gg" class="text-2xl font-extrabold">Powerlifting.gg</a>
		</div>

		<!-- right -->
		<div class="flex-none">
			<ul class="menu menu-horizontal px-1">
				<!-- tenants -->
				<li>
					<a class="<%= title === '/tenants' ? 'active' : '' %>" href="<%= app.mainDomain %>/tenants" title="tenants">Tenants</a>
				</li>

				<!-- logout -->
				<% if (app.user) { %>
					<li>
						<a href="<%= app.mainDomain %>/logout" title="logout">Logout</a>
					</li>
				<% } else { %>
					<!-- login -->
					<% if (app.env === 'development') { %>
						<li>
							<a href="http://localhost:80/oauth/google" title="login with google">Login</a>
						</li>
					<% } else { %>
						<li>
							<a href="https://powerlifting.gg/oauth/google" title="login with google">Login</a>
						</li>
					<% } %>
				<% } %>
			</ul>
		</div>
	</div>
</header>
