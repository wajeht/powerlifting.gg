<header class="navbar p-10 sticky top-0 z-10 backdrop-blur-sm bg-white/70 border border-b">
	<!-- wrapper -->
	<div class="mx-auto max-w-7xl flex justify-between w-full">
		<!-- left -->
		<div class="flex-1">
			<a href="/" title="powerlifting.gg" class="text-2xl font-extrabold">Powerlifting.gg</a>
		</div>

		<!-- right -->
		<div class="flex-none">
			<ul class="menu menu-horizontal px-1">
				<!-- tenants -->
				<li>
					<a class="<%= title === '/tenants' ? 'active' : '' %>" href="/tenants" title="tenants">Tenants</a>
				</li>

				<!-- logout -->
				<% if (app.user) { %>
					<li>
						<a href="/logout" title="logout">Logout</a>
					</li>
				<% } else { %>
					<li>
						<a href="/login" title="login with google">Login</a>
					</li>
				<% } %>
			</ul>
		</div>
	</div>
</header>
